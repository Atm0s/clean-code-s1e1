<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="container">
    <section class="add-item">
      <h3 class="title">Add Item</h3>
      <div class="add-item__form">
        <!-- <input id="new-task" class="add-item__input task" type="text"> -->
        <input class="add-item__input task" type="text">
        <button>Add</button>
      </div>
    </section>

    <section class="incomplited">
      <h3 class="title">Todo</h3>
      <!-- <ul class="incomplited__tasks" id="incompleteTasks"> -->
      <ul class="incomplited__tasks">
        <li class="incomplited__task">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="remove"></button>
        </li>
        <!-- <li class="incomplited__task editMode"> -->
        <li class="incomplited__task edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </section>

    <section class="completed">
      <h3 class="title">Completed</h3>
      <ul class="complited__tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
